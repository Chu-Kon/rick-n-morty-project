<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Characters</title>
  <link rel="stylesheet" href="57011448dc08b9372b5e.css">
<script defer src="bundle.js"></script></head>
<body>
    <div id="characters-container" class="character-container"></div>
    <div id="pagination-container" class="pagination"></div>
    <div id="character-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1 id="modal-character-name"></h1>
          <div class="modal-character-details">
            <img id="modal-character-image" src="#" alt="Character Image">
            <div id="modal-character-info" class="modal-info"></div>
          </div>
        </div>
    </div>
    <button id="clearLocalStorageButton">Очистить Local Storage</button>
    <button id="favoriteButton">Избранное</button>
    <button id="backButton">Назад</button>
    <div id="favorite-characters-container" class="favorite-character-container"></div>
  <script type="module" src="dd4f57833d2bebaef308.js">
  </script>
</body>
</html>
